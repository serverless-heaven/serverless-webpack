name: Linter

on:
  pull_request:
  push:
    branches:
      - master
      - release/*

env:
  FORCE_COLOR: true

jobs:
  eslint:
    runs-on: ubuntu-latest
    name: ESLint

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: 'Install Node.js'
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Lint files'
        run: 'npm run eslint'
